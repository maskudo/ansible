- name: Install System Packages 1 (build-essential, cmake, pkg-config, pthread)
  become: true
  ansible.builtin.apt:
    name: ["build-essential", "cmake", "pkg-config", "libpthread-stubs0-dev"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 2 (lua, unzip, libtool, libtool-bin, gettext)
  become: true
  ansible.builtin.apt:
    name: ["lua5.1", "unzip", "libtool", "libtool-bin", "gettext"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 3 (the rest)
  become: true
  ansible.builtin.apt:
    name:
      [
        "curl",
        "htop",
        "pulseaudio",
        "xbacklight",
        "ccache",
        "ninja-build",
        "python3-pip",
        "python3-venv",
        "python-is-python3",
        "dconf-editor",
        "mesa-utils",
        "nvidia-settings",
        "pavucontrol",
        "clangd",
        "software-properties-common",
      ]
  tags:
    - install
    - core

- name: Install Clang
  become: true
  ansible.builtin.apt:
    name:
      - "clang"
      # - "clang-11"
      # - "clang-12"
      - "clangd"
      # - "clangd-10"
      # - "clangd-11"
      # - "clangd-12"

  tags:
    - install
    - neovim
    - core

- name: Disable network-wait-online.service
  ignore_errors: true
  systemd:
    name: systemd-networkd-wait-online.service
    enabled: false
  become: true
  tags:
    - install
    - core
- name: Mask network-wait-online.service
  ignore_errors: true
  systemd:
    name: systemd-networkd-wait-online.service
    masked: true
  become: true
  tags:
    - install
    - core
