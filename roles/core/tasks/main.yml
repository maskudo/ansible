- name: Install System Packages 1 (build-essential, cmake, pkg-config, pthread)
  become: true
  ansible.builtin.apt:
    name: ["build-essential", "cmake", "pkg-config", "libpthread-stubs0-dev"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 2 (lua, unzip, libtool, libtool-bin, gettext)
  become: true
  ansible.builtin.apt:
    name: ["lua5.1", "unzip", "libtool", "libtool-bin", "gettext"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 3 (the rest)
  become: true
  ansible.builtin.apt:
    name:
      [
        "curl",
        "htop",
        "pulseaudio",
        "xbacklight",
        "ccache",
        "ninja-build",
        "python3-pip",
        "python3-venv",
        "python-is-python3",
        "dconf-editor",
        "mesa-utils",
        "nvidia-settings",
        "pavucontrol",
        "clangd",
        "software-properties-common",
      ]
  tags:
    - install
    - core

- name: Install Clang
  become: true
  ansible.builtin.apt:
    name:
      - "clang"
      # - "clang-11"
      # - "clang-12"
      - "clangd"
      # - "clangd-10"
      # - "clangd-11"
      # - "clangd-12"

  tags:
    - install
    - neovim
    - core

- name: Disable network-wait-online.service
  ignore_errors: true
  systemd:
    name: systemd-networkd-wait-online.service
    enabled: false
  become: true
  tags:
    - install
    - core
- name: Mask network-wait-online.service
  ignore_errors: true
  systemd:
    name: systemd-networkd-wait-online.service
    masked: true
  become: true
  tags:
    - install
    - core

- name: Install packages
  become: true
  ansible.builtin.apt:
    name:
      [
        "tmux",
        "vim",
        "fzf",
        "tldr",
        "ripgrep",
        "fd-find",
        "ranger",
        "net-tools",
        "zoxide",
        "jq",
        "rclone",
        "rclone-browser",
        "pandoc",
      ]
  tags:
    - install
    - productivity

- name: Install tpm for tmux
  ansible.builtin.git:
    repo: "https://github.com/tmux-plugins/tpm.git"
    dest: "{{ansible_env.HOME}}/.tmux/plugins/tpm/"
  tags:
    - install
    - productivity

- name: Create symbolic link for fd
  become: true
  ignore_errors: true
  ansible.builtin.shell: |
    mkdir -p ~/.local/bin
    ln -s $(which fdfind) ~/.local/bin/fd
  tags:
    - install
    - productivity
